//clases y herencia
class Animal{
  constructor(nombre, genero){
    this.nombre = nombre;
    this.genero = genero;
  }
  sonar(){
    console.log("realizo sonidos porque soy un ser vivo");
  }
  saludar(){
    console.log(`hola me llamo ${this.nombre}`);
  }
}
class Perro extends Animal{
  constructor(nombre, genero, tamanio){
    super(nombre, genero);
    this.tamanio = tamanio;
    this.raza = null;//(1)
  }
  sonar() {
   console.log("soy un perro y mi sonido es un ladrido");
  }
  ladrar() {
    console.log("guau guauuu!!");
  }
  static queEres(){
   console.log("soy un perro");
  }
  //----------------------------------------------------------------------------
  //el this esta en las clases y herencias(1)
  //static getters y setters
  get getRaza() {
  return this.raza;
}
set setRaza(raza) {
  this.raza = raza;
}
}
